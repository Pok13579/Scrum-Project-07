        }

        header {
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
            color: black;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ff69b4;
            padding: 10px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #333;
        }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: nowrap; /* Ensure videos stay in one line */

        }

        footer {
            background-color: #ff69b4;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .login-link {
            color: black;
            text-decoration: none;
            padding: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-link:hover {
            color: #333;
        }

        .cat-video {
            flex: 0 0 30%; /* Set the width of each video container */
            margin: 0 10px; /* Add some margin between videos */
            box-sizing: border-box;
        }

        .cat-video video {
            width: 100%;
        }

    </style>
</head>
