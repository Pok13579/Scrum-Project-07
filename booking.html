<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>booking</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap">
  <style>
    /* Your existing CSS styles here */

    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      height: 100vh;
      margin: 10px;
      padding: 20px;
      background-color: pink;
    }

    .room {
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: calc(50% - 20px); /* 50% of the container width with margin */
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .room:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .reserve-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .reserve-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="room">
    <h2>Standard Room</h2>
    <img src="1-kofuku4.jpg" class="img">
    <p>Accepts 1 cat | 20 rooms | Price 250</p>
    <ul>
      <li>Take me for a walk</li>
      <li>There are CCTV cameras</li>
      <li>Rice dish, water dish, sandbox</li>
    </ul>
    <a href="booking.html"><button class="reserve-button">Reserve Room</button></a>
  </div>

  <!-- Add similar blocks for other rooms -->

</body>

</html>
